<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Request, Response Gyak</title>
</head>
<body>
    <div class="control-con">
        <div class="mod-con">
            <div class="control-element">
                <label for="findDel-id">Elem keresése/törlése:</label>
                <input type="text" id="findDelId">
            </div>
            <div class="control-element">
                <select name="findDel" id="findDel">
                    <option value="Select">Kiválasztás</option>
                    <option value="Delete">Törlés</option>
                </select>
                <button onclick="FindOrDelete()">Futtatás</button>
            </div>
        </div>
        <div class="mod-con">
            <h3>Elem hozzáadása/módosítása</h3>
            <div class="control-element">
                <div class="negyven"><label for="UUID">UUID: </label></div>
                <div class="hatvan"><input type="text" id="UUID" name="UUID"></div>
            </div>
            <div class="control-element">
                <div class="negyven"><label for="Name">Név: </label></div>
                <div class="hatvan"><input type="text" id="Name" name="Name"></div>
            </div>
            <div class="control-element">
                <div class="negyven"><label for="Version">Verzió: </label></div>
                <div class="hatvan"><input type="text" id="Version" name="Version"></div>
            </div>
            <div class="control-element">
                <div class="negyven"><label for="Released">Kiadva:</label></div>
                <div class="hatvan"><input type="text" id="Released" name="Released"></div>
            </div>
            <div class="control-element">
                <div class="negyven"><label for="Desc">Leírás</label></div>
                <div class="hatvan"><textarea type="text" id="Desc" name="Desc"></textarea></div>
            </div>
            <div class="control-element">
                <div class="negyven"><label for="Lang">Nyelv:</label></div>
                <div class="hatvan"><input type="text" id="Lang" name="Lang"></div>
            </div>
            <div class="control-element">
                <div class="negyven"><label for="Params">Paraméterek:</label></div>
                <div class="hatvan"><input type="text" id="Params" name="Params"></div>
            </div>
            <div class="control-element">
                <div class="negyven"><label for="FuncBody">Függvénytörzs:</label></div>
                <div class="hatvan"><textarea id="FuncBody" name="FuncBody"></textarea></div>
            </div>
            <div class="control-element">
                <select name="findDel" id="CreateOrModify">
                    <option value="Create">Létrehozás</option>
                    <option value="Modify">Módosítás</option>
                </select>
                <button onclick="CreateOrModify()">Futtatás</button>
            </div>
        </div>
        <div class="control-element">
            <button style="margin-bottom: 3%;" onclick="UpdateTable()">Frissítés</button>
        </div>
    </div>
    <table id="Tatatatable">
        <tr>
            <th>UUID</th>
            <th>Name</th>
            <th>Version</th>
            <th>Description</th>
            <th>Language</th>
            <th>Parameters</th>
            <th>Function body</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
